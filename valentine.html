<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Vill du bli min valentine? ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ffd1dc, #ff9a9e);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 2rem 1.5rem;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      max-width: 360px;
      width: 90%;
      z-index: 2;
    }

    h1 {
      margin-bottom: 1rem;
      color: #ff3b6f;
      font-size: 1.6rem;
    }

    img {
      width: 220px;
      max-width: 100%;
      border-radius: 16px;
      margin-bottom: 1.2rem;
    }

    .buttons {
      position: relative;
      height: 90px;
      margin-top: 1rem;
    }

    button {
      padding: 14px 26px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
      touch-action: manipulation;
    }

    #yesBtn {
      background-color: #ff3b6f;
      color: white;
      left: 50%;
      transform: translateX(-50%);
    }

    #noBtn {
      background-color: #e0e0e0;
      color: #666;
      left: 10%;
    }

    #replayBtn {
      display: none;
      margin-top: 1rem;
      background-color: #ff3b6f;
      color: white;
      padding: 12px 22px;
      border-radius: 999px;
      font-size: 0.95rem;
      cursor: pointer;
      border: none;
    }

    /* HEARTS */
    .heart {
      position: fixed;
      top: -10px;
      pointer-events: none;
      animation: fall linear forwards;
      z-index: 1;
      will-change: transform, opacity;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1 id="title">Vill du bli min valentine? ðŸ’•</h1>

    <img
      id="gif"
      src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif"
      alt="SÃ¶t valp"
    />

    <div class="buttons">
      <button id="yesBtn">JA ðŸ’–</button>
      <button id="noBtn">NEJ ðŸ™ƒ</button>
    </div>

    <button id="replayBtn">Spela upp hjÃ¤rtan igen ðŸ’˜</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gif = document.getElementById("gif");
    const title = document.getElementById("title");
    const replayBtn = document.getElementById("replayBtn");

    let heartInterval;

    function moveNoButton() {
      const container = document.querySelector(".buttons");
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      const hearts = ["â¤ï¸", "ðŸ’–", "ðŸ’˜", "ðŸ’•", "ðŸ’"];
      heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 18 + Math.random() * 22 + "px";
      heart.style.animationDuration = 3 + Math.random() * 3 + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    function startHearts() {
      clearInterval(heartInterval);
      heartInterval = setInterval(createHeart, 250);

      setTimeout(() => {
        clearInterval(heartInterval);
      }, 5000);
    }

    yesBtn.addEventListener("click", () => {
      gif.src = "https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif";
      title.innerText = "JAAAA!!! ðŸ’˜ðŸ¥°";
      noBtn.style.display = "none";
      yesBtn.style.display = "none";
      replayBtn.style.display = "inline-block";
      startHearts();
    });

    replayBtn.addEventListener("click", startHearts);
  </script>
</body>
</html>
